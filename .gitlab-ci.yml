stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  before_script:
    sudo ./startup-script.sh
  script:
    sudo docker ps
unit-test-job:
  stage: test
  script:
    - echo "Running unit tests..."
    - echo "Code coverage is 90%"

lint-test-job:
  stage: test
  script:
    - echo "Linting code... "
    - echo "No lint issues found."

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
